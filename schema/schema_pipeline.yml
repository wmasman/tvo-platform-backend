version: 11

collections:
  - collection: articles
    meta:
      collection: articles
      icon: feed
      note: 'Core content articles.'
      display_template: '{{title}}'
      hidden: false
      singleton: false
      translations: null
      archive_field: null
      archive_app_filter: true
      archive_value: null
      unarchive_value: null
      sort_field: null
      accountability: all
      color: null
      item_duplication_fields: null
      sort: null
      group: null
      collapse: open
    schema:
      schema: public
      name: articles
      comment: null
    fields:
      - field: id
        type: string
        meta:
          field: id
          special:
            - uuid
          interface: input
          readonly: true
          hidden: true
      - field: title
        type: string
        meta:
          field: title
          interface: input
          required: true
          width: full
      - field: publication_date
        type: timestamp
        meta:
          field: publication_date
          interface: datetime
          width: half
      - field: content
        type: text
        meta:
          field: content
          interface: input-rich-text-md
      - field: processing_status
        type: string
        meta:
          field: processing_status
          interface: select-dropdown
          options:
            choices:
              - text: Pending
                value: pending
              - text: In Progress
                value: in_progress
              - text: Completed
                value: completed
              - text: Failed
                value: failed
          width: half
      - field: summary_card
        type: text
        meta:
          field: summary_card
          interface: textarea
      - field: summary_detail
        type: text
        meta:
          field: summary_detail
