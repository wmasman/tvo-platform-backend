app = "directus-poc"
primary_region = "ams"

[http_service]
  internal_port = 8055
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source="directus_uploads"
  destination="/directus/uploads"

[deploy]
  release_command = "npx directus bootstrap"